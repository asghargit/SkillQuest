<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="../css/quiz.css">
</head>
<body>
    <!-- Background animation -->
    <div class="area">
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    
    <!-- Main Quiz Container -->
    <div class="quiz-container">
        <!-- Top Bar with Timer, Score, and Points Remaining -->
        <div class="top-bar">
            <!-- Points Remaining Tab -->
            <div class="points-remaining">
                Points Remaining: <span id="pointsValue">100</span>
            </div>
            
            <button class="hint-button">Hint</button>
            <div id="countdown">
                <svg viewBox="0 0 40 40">
                    <g transform="translate(20 20) rotate(-90)" stroke-width="4" fill="none" stroke-linecap="round">
                        <circle id="c3" r="18" />
                        <circle id="c2" r="18" />
                        <circle id="c1" r="2" cx="18" />
                    </g>
                    <text x="20" y="20" id="countdown-text">45</text>
                </svg>
            </div>
            <button class="hint-button">Streak</button>
        </div>

        <!-- Question Display -->
        <div class="question-section">
            <div id="question-text">Which of the following statements about Python is true?</div>
        </div>

        <!-- Answer Options -->
        <div class="options-container">
            <button class="option-button" id="optionA">A: Python is a compiled, statically typed programming language.</button>
            <button class="option-button" id="optionB">B: Python supports both object-oriented and functional programming paradigms.</button>
            <button class="option-button" id="optionC">C: Python does not allow dynamic typing.</button>
            <button class="option-button" id="optionD">D: Python was developed by James Gosling in 1995</button>
        </div>
    </div>

    <!-- Skip and Next Buttons -->
    <div class="bottom-right-controls">
        <button class="control-button" id="skipButton">Skip</button>
        <button class="control-button" id="nextButton">Next Question</button>
    </div>
    
    <script src="../js/quiz.js"></script>
</body>
</html>
