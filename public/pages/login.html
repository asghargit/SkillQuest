<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/loginStyle.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login & Register Page -> SkillQuest</title>

    <!-- Firebase Configuration and Firebase SDK -->
    <script src="../../src/utils/firebaseConfig.js" type="module"></script>
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form id="signUpForm">
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icons"><i class='bx bxl-google'></i></a>
                    <a href="#" class="icons"><i class='bx bxl-facebook'></i></a>
                    <a href="#" class="icons"><i class='bx bxl-github'></i></a>
                    <a href="#" class="icons"><i class='bx bxl-linkedin'></i></a>
                </div>
                <span>Register with E-mail</span>
                <input type="text" id="name" placeholder="Name">
                <input type="email" id="signUpEmail" placeholder="Enter E-mail">
                <input type="password" id="signUpPassword" placeholder="Enter Password">
                <button class="Submitter" type="submit">Sign Up</button>
            </form>
        </div>

        <div class="form-container sign-in">
            <form id="loginForm">
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="#" class="icons"><i class='bx bxl-google'></i></a>
                    <a href="#" class="icons"><i class='bx bxl-facebook'></i></a>
                    <a href="#" class="icons"><i class='bx bxl-github'></i></a>
                    <a href="#" class="icons"><i class='bx bxl-linkedin'></i></a>
                </div>
                <span>Login With Email & Password</span>
                <input type="email" id="loginEmail" placeholder="Enter E-mail">
                <input type="password" id="loginPassword" placeholder="Enter Password">
                <a href="#" onclick="resetPassword()">Forget Password?</a>
                <button class="Submitter" type="submit">Sign In</button>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome To <br></h1>
                    <p>Sign in With ID & Password</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello Coders !!</h1>
                    <p>Join "SkillQuest" to Improve Your Coding Skills</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Circle Animation -->
    <div class="area">
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <!-- JavaScript Modules -->
    <script type="module">
        import { register } from '../js/register.js';
        import { signIn } from '../js/signIn.js';

        // Attach event listener to the sign-up form
        const signUpForm = document.getElementById('signUpForm');
        signUpForm.addEventListener('submit', (e) => {
            e.preventDefault();
            register();
        });

        // Attach event listener to the login form
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            signIn();
        });
    </script>
    <script src="../js/loginpage.js"></script>
</body>
</html>
