<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="../js/roadmap.js" defer></script>
  <title>Skillquest Roadmap</title>
  <style>
    /* Background Animation */
    .area {
      background: #000000; /* Black background */
      width: 100%;
      height: 100vh;
      position: absolute;
      z-index: -1;
    }
    .circles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 96%;
      overflow: hidden;
    }
    .circles li {
      position: absolute;
      display: block;
      list-style: none;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 0, 0.2); /* Yellow circles */
      animation: animate 25s linear infinite;
      bottom: -150px;
    }
    .circles li:nth-child(1) { left: 25%; width: 80px; height: 80px; animation-delay: 0s; }
    .circles li:nth-child(2) { left: 10%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s; }
    .circles li:nth-child(3) { left: 70%; width: 20px; height: 20px; animation-delay: 4s; }
    .circles li:nth-child(4) { left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 18s; }
    .circles li:nth-child(5) { left: 65%; width: 20px; height: 20px; animation-delay: 0s; }
    .circles li:nth-child(6) { left: 75%; width: 110px; height: 110px; animation-delay: 3s; }
    .circles li:nth-child(7) { left: 35%; width: 150px; height: 150px; animation-delay: 7s; }
    .circles li:nth-child(8) { left: 50%; width: 25px; height: 25px; animation-delay: 15s; animation-duration: 45s; }
    .circles li:nth-child(9) { left: 20%; width: 15px; height: 15px; animation-delay: 2s; animation-duration: 35s; }
    .circles li:nth-child(10) { left: 85%; width: 150px; height: 150px; animation-delay: 0s; animation-duration: 11s; }

    @keyframes animate {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; border-radius: 0; }
      100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; border-radius: 50%; }
    }

    /* Center roadmap content vertically and horizontally */
    #roadmap-container {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh; /* Full screen height */
    }

    /* Style roadmap steps in a horizontal line */
    #roadmap-steps {
      display: flex; /* Align items horizontally */
      justify-content: space-evenly; /* Evenly space the steps */
      list-style: none; /* Remove default bullet points */
      padding: 0; /* Remove default padding */
      position: relative;
    }

    #roadmap-steps li {
      text-align: center; /* Center-align each step's text */
      max-width: 200px; /* Set a max width for readability */
      color: #fff; /* Keep text white */
      background-color: rgba(255, 255, 0, 0.1); /* Add a subtle yellow background */
      padding: 1rem; /* Add padding for better spacing */
      border-radius: 8px; /* Round the corners */
      border: 1px solid rgba(255, 255, 0, 0.3); /* Add a border */
      position: relative;
    }

    /* SVG Pipes (lines) */
    .pipe {
      position: absolute;
      top: 50%;
      width: 100%;
      height: 1px;
      background-color: rgba(255, 255, 0, 0.3); /* Yellow pipe */
      z-index: -1;
    }
  </style>
</head>
<body class="text-white font-sans">

  <!-- Background Animation -->
  <div class="area">
    <ul class="circles">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>

  <!-- Dynamic Roadmap Content -->
  <div id="roadmap-container">
    <div class="space-y-8 text-center">
      <!-- Dynamic Title -->
      <h1 id="course-title" class="text-3xl md:text-5xl font-bold text-yellow-400"></h1>
      <!-- Dynamic Description -->
      <p id="course-description" class="text-lg md:text-xl"></p>
      <!-- Steps -->
      <ul id="roadmap-steps">
        <li>Step 1: Introduction</li>
        <li>Step 2: Basics</li>
        <li>Step 3: Intermediate</li>
        <li>Step 4: Advanced Topics</li>
        <li>Step 5: Conclusion</li>
        <!-- SVG pipes between each step -->
        <div class="pipe" style="left: calc(100% / 5);"></div>
      </ul>
    </div>
  </div>
</body>
</html>
