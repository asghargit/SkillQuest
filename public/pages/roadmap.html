<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Skillquest Roadmap</title>
  <style>
    /* Background Animation */
    .area {
      background: #000000; /* Black background */
      width: 100%;
      height: 100vh;
      position: absolute;
      z-index: -1;
    }
    .circles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 96%;
      overflow: hidden;
    }
    .circles li {
      position: absolute;
      display: block;
      list-style: none;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 0, 0.2); /* Yellow circles */
      animation: animate 25s linear infinite;
      bottom: -150px;
    }
    .circles li:nth-child(1) { left: 25%; width: 80px; height: 80px; animation-delay: 0s; }
    .circles li:nth-child(2) { left: 10%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s; }
    .circles li:nth-child(3) { left: 70%; width: 20px; height: 20px; animation-delay: 4s; }
    .circles li:nth-child(4) { left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 18s; }
    .circles li:nth-child(5) { left: 65%; width: 20px; height: 20px; animation-delay: 0s; }
    .circles li:nth-child(6) { left: 75%; width: 110px; height: 110px; animation-delay: 3s; }
    .circles li:nth-child(7) { left: 35%; width: 150px; height: 150px; animation-delay: 7s; }
    .circles li:nth-child(8) { left: 50%; width: 25px; height: 25px; animation-delay: 15s; animation-duration: 45s; }
    .circles li:nth-child(9) { left: 20%; width: 15px; height: 15px; animation-delay: 2s; animation-duration: 35s; }
    .circles li:nth-child(10) { left: 85%; width: 150px; height: 150px; animation-delay: 0s; animation-duration: 11s; }

    @keyframes animate {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; border-radius: 0; }
      100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; border-radius: 50%; }
    }
  </style>
</head>
<body class="text-white font-sans">

  <!-- Background Animation -->
  <div class="area">
    <ul class="circles">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>

  <!-- Roadmap -->
  <div class="flex items-center justify-center h-screen">
    <div class="space-y-8">
      <!-- Roadmap Title -->
      <h1 class="text-center text-3xl md:text-5xl font-bold text-yellow-400">Python Programing Roadmap</h1>
      <!-- Steps -->
      <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
        <!-- Step 1 -->
        <button class="flex flex-col items-center focus:outline-none group">
          <div class="w-12 h-12 bg-yellow-400 text-black rounded-full flex items-center justify-center text-lg font-bold group-hover:bg-yellow-500 transition">
            1
          </div>
          <p class="mt-2 text-center group-hover:text-yellow-500 transition">Introduction</p>
        </button>
        <!-- Connector -->
        <div class="hidden sm:block w-20 h-1 bg-yellow-400"></div>
        <!-- Step 2 -->
        <button class="flex flex-col items-center focus:outline-none group">
          <div class="w-12 h-12 bg-yellow-400 text-black rounded-full flex items-center justify-center text-lg font-bold group-hover:bg-yellow-500 transition">
            2
          </div>
          <p class="mt-2 text-center group-hover:text-yellow-500 transition">Assessment 1</p>
        </button>
        <!-- Connector -->
        <div class="hidden sm:block w-20 h-1 bg-yellow-400"></div>
        <!-- Step 3 -->
        <button class="flex flex-col items-center focus:outline-none group">
          <div class="w-12 h-12 bg-yellow-400 text-black rounded-full flex items-center justify-center text-lg font-bold group-hover:bg-yellow-500 transition">
            3
          </div>
          <p class="mt-2 text-center group-hover:text-yellow-500 transition">Quiz 1</p>
        </button>
        <!-- Connector -->
        <div class="hidden sm:block w-20 h-1 bg-yellow-400"></div>
        <!-- Step 4 -->
        <button class="flex flex-col items-center focus:outline-none group">
          <div class="w-12 h-12 bg-yellow-400 text-black rounded-full flex items-center justify-center text-lg font-bold group-hover:bg-yellow-500 transition">
            4
          </div>
          <p class="mt-2 text-center group-hover:text-yellow-500 transition">Assessment 2</p>
        </button>
        <!-- Connector -->
        <div class="hidden sm:block w-20 h-1 bg-yellow-400"></div>
        <!-- Step 5 -->
        <button class="flex flex-col items-center focus:outline-none group">
          <div class="w-12 h-12 bg-yellow-400 text-black rounded-full flex items-center justify-center text-lg font-bold group-hover:bg-yellow-500 transition">
            5
          </div>
          <p class="mt-2 text-center group-hover:text-yellow-500 transition">Quiz 2</p>
        </button>
        <!-- Connector -->
        <div class="hidden sm:block w-20 h-1 bg-yellow-400"></div>
        <!-- Step 6 -->
        <button class="flex flex-col items-center focus:outline-none group">
          <div class="w-12 h-12 bg-yellow-400 text-black rounded-full flex items-center justify-center text-lg font-bold group-hover:bg-yellow-500 transition">
            6
          </div>
          <p class="mt-2 text-center group-hover:text-yellow-500 transition">Final Quiz</p>
        </button>
      </div>
    </div>
  </div>

</body>
</html>
